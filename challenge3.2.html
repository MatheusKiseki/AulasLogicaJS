<body>
    


    <script>
        
     var num2 = Math.floor(Math.random() *11);  
     
     while(true){
        var num1 = parseInt(prompt("escolha um número entre 0 e 10"));
        if(num1<num2){
            alert("coloque um número maior")
        }
        if(num1>num2){
           alert("coloque um número menor") 
        }
        if(num1 == num2){
            alert("voce acertou seu filho de uma bela prostiranha")
            break;         
        }
              
     }
       
       
    </script>
