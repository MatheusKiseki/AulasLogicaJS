<body>
    

   

    <script>
         var num = parseInt(prompt("Digite um numero"));
    
         var nome = "henrique"
    
    if(num > 100){
      console.log(`Olá ${nome} O número: ${num + 1} é maior que 100`)
    }
    else if(num > 10){
      console.log("maior que 10")
    }
    else if(num > 1){
      console.log("maior que 1")
    }
    else{
      console.log("qualquer numero")
    }

    </script>
